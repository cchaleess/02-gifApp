<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn " *ngFor="let items of resultados">
        <div class="card">
            <img [src]="items.images.original.url" [alt]="items.title" class="card-img-top">

            <div class="card-body">
                <p class="card-text">{{items.title}}</p>
                </div>
        </div>
    </div>
</div>
